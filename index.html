<html>
    <head>
        <title>
            Sound recognition
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>   
    <body>
        <center>
        <div class="col-xs-12" id="header_div">
            <h2>Animal Sound Recognition App</h2>
            <p>Play different sounds like barking, meowing</p>
        </div>
            <div id="main_div">
                <button onclick="start()" class="btn btn-danger">Start</button>
                <span id="count_dog"></span> <span id="count_cat"></span><span id="count_tiger"></span><span id="count_cow"></span>
                <img src="background_noise.png" id="background"> <img src="dog.jpg" id="dog"> <img src="cat.png" id="cat"> <img src="cow.jpg" id="cow"> <img src="tiger.jpg" id="tiger">
            </div>
            <div class="copy_right_footer">
                <p>Developed by- Ganesh</p>
            </div>
        </center>
        <script src="Main.js"></script>        
    </body>
